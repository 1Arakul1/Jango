{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Смена пароля</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  {# Отображаем форму в виде параграфов #}
      <button type="submit" class="btn btn-primary">Сменить пароль</button>
      <a href="{% url 'users:user_profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
